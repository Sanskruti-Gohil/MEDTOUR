<body> 
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn"> 
                        <form class="myForm text-center" name="registration" action="Registration.php" method="POST" onsubmit="return validate();">
                            <header>Login</header> 

                            <div class="form-group">                           
                                <select name="category" class="myInput">
                                    <option selected>Admin </option>
                                    <option>Admin</option>
                                    <option>Doctor</option>
                                    </select>
                            </div>

                            <div class="form-group">
                                <!-- <i class="fas fa-user"></i> -->
                                <input class="myInput" type="text" placeholder="Username" id="username" name="nm" required> 
                            </div>

                            <div class="form-group">
                                <!-- <i class="fas fa-lock"></i> -->
                                <input class="myInput" type="password" id="password" placeholder="Password" name="pswd" required> 
                            </div>

                            <div class="form-group">
                                <input type="text" class="myInput" placeholder="Full Name" name="fname" required> 
                            </div>

                            <div class="form-group">
                                <input type="text" class="myInput" placeholder="Address" name="addr" required> 
                            </div>

                            <div class="form-group">
                                <!-- <i class="fas fa-envelope"></i> -->
                                <input class="myInput" placeholder="Email" type="email" id="email" required> 
                            </div>

                            <div class="form-group">
                                <input type="text" class="myInput" placeholder="Phone no." name="phone" required> 
                            </div>

                            <div class="form-group">                           
                                <select name="select" class="myInput" required>
                                    <option value="" disabled selected hidden>Choose a Security Question</option>
                                    <option>What is your Teacher's name? </option>
                                    <option>What is your favourite food?</option>
                                    <option>What song is your favourite?</option>
                                    <option>What is your favourite movie?</option>
                                    <option>What is your Zodiac sign</option>
                                </select> 
                            </div>

                            <div class="form-group">
                                <input type="text" class="myInput" placeholder="Security Answer" name="secans" required> 
                            </div>

                            

                            <!-- <div class="form-group">
                                <label>

                                    <div class="invalid-feedback">You must check the box.</div>
                                </label>
                            </div> -->

                            <input type="submit" class="butt" value="CREATE ACCOUNT" name="insert">
                            
                        </form>
                    </div>
                </div> 
                <div class="col-md-6">
                    <div class="myRightCtn">
